<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Sign up form</title>
</head>

<body>
    <div class="main-div">
        <div class="logo-section-div">
            <div class="logo-div"><img src="./images/odin-lined.png" alt="odin logo"></div>
        </div>
        <div class="form-section-div">
            <div class="text-div">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You
                <em>know</em> you want to.
            </div>
            <div class="sign-up-div">
                <h1 class="sign-up-h1">Let's do this!</h1>
                <form id="sign-up" action="#" method="post">
                    <div class="form-div">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" minlength="3" placeholder="John"
                                required>
                        </div>
                        <div> <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" minlength="3" placeholder="Snow"
                                required>
                        </div>
                        <div> <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="johnsnow@legendary.com" required>
                        </div>
                        <div> <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" minlength="5" required>
                        </div>
                        <div> <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="5" required>
                            <p hidden class="password-paragraph">*Password did not match</p>
                        </div>
                        <div> <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="5" required>
                        </div>
                    </div>
            </div>
            <div class="sign-in-call-div">
                <div class="sign-up-button">
                    <button type="submit">Create Account</button>
                </div>
                </form>
                <p>
                    Already have an account?<a href="http://google.com">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
